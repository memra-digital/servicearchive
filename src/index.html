<html>
	<head>
		<meta charset="UTF-8">

		<title>servicearchive</title>
	</head>
	<body>
		<div
			id="sidebar"
			class="sidebar">

			<input
				class="sidebar-input"
				id="search-input" />

			<div
				class="sidebar-options">
				
				<button
					class="sidebar-btn"
					id="add-btn">
				
					<i class="bi bi-plus-circle"></i>
				</button>

				<button
					class="sidebar-btn"
					id="add-category-btn">
				
					<i class="bi bi-folder-plus"></i>
				</button>

				<button
					class="sidebar-btn"
					id="sync-btn">
				
					<i class="bi bi-phone"></i>
				</button>

				<button
					class="sidebar-btn"
					id="settings-btn">
				
					<i class="bi bi-gear"></i>
				</button>
			</div>

			<div
				class="sidebar-document-list"
				id="search-results">

				<p
					class="search-result-count"
					id="search-result-count"></p>
				
				<div
					id="search-title-list"></div>
			
				<div
					id="search-content-list"></div>
			</div>
			
			<div
				class="sidebar-document-list"
				id="document-list">

				<b>Visi raksti</b>
			</div>
		</div>
		<div
			id="sidebar-resizer"
			class="sidebar-resizer"></div>
		
		<div
			id="workspace"
			class="workspace">

			<div
				class="tabbar"
				id="tabbar"></div>
		
			<div
				class="editor"
				id="editor">

				<div 
					class="editor-toolstrip">

					<button
						class="editor-toolstrip-btn icon"
						id="editor-bold-btn">

						<i class="bi bi-type-bold"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-italic-btn">

						<i class="bi bi-type-italic"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-underline-btn">

						<i class="bi bi-type-underline"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-strikethrough-btn">

						<i class="bi bi-type-strikethrough"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-list-btn">

						<i class="bi bi-list-ul"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-citation-btn">
					
						<i class="bi bi-card-text"></i>
					</button>

					<button
						class="editor-toolstrip-btn icon"
						id="editor-info-btn">
					
						<i class="bi bi-info-circle"></i>
					</button>

					<div
						class="editor-toolstrip-info">
						
						<p id="editor-toolstrip-info-words"></p>
						
						<p id="editor-toolstrip-info-characters"></p>

					</div>
				</div>

				<div
					class="textarea"
					id="editor-textarea"></div>
				
			</div>
		</div>

		<div
			class="modal settings-modal"
			id="settings-modal">

			<div
				class="settings-modal-sidebar"
				id="settings-modal-sidebar"></div>

			<div
				class="settings-modal-main"
				id="settings-modal-main">
			</div>

			<button
				class="modal-close-btn"
				id="settings-modal-close-btn">
			
				<i class="bi bi-x"></i>
			</button>
		
		</div>
		<div
			class="modal-bg"
			id="settings-modal-bg"></div>

		
		<div
			class="modal"
			id="sync-modal">

			<h1 id="sync-title"></h1>

			<p id="sync-instructions"></p>

			<div
				id="sync-qr-code-loading"
				class="sync-qr-code-loading">
				
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-power" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
				</svg>
				
				<b></b>
			</div>
			
			<img
				class="sync-qr-code"
				id="sync-qr-code" />

			<div
				id="sync-options">

				<button>
					<i class="bi bi-phone"></i>
					<i class="bi bi-arrow-left-short"></i>
					<i class="bi bi-laptop"></i>
				</button>
				<button>
					<i class="bi bi-phone"></i>
					<i class="bi bi-arrow-right-short"></i>
					<i class="bi bi-laptop"></i>
				</button>
			</div>

			<button
				class="modal-close-btn"
				id="sync-modal-close-btn">
			
				<i class="bi bi-x"></i>
			</button>
		</div>
		<div
			class="modal-bg"
			id="sync-modal-bg"></div>

		<div
			class="popup"
			id="deletion-popup">

			<p id="deletion-popup-text"></p>

			<button
				id="deletion-popup-btn-ok">
			
				<i class="bi bi-check2"></i>
			</button>

			<button
				id="deletion-popup-btn-cancel">
			
				<i class="bi bi-x"></i>
			</button>
		</div>
		<div
			class="popup-bg"
			id="deletion-popup-bg"></div>

		<div
			class="modal"
			id="document-info-modal">
		
			<h1
				id="document-info-title"></h1>

			<p>
				<b id="document-info-created-text">Izveidots:</b>
				<span id="document-info-created"></span>
			</p>

			<p>
				<b id="document-info-modified-text">Pēdējoreiz rediģēts:</b>
				<span id="document-info-modified"></span>
			</p>

			<b>Vieta:</b>
			<input>
		
			<button
				class="modal-close-btn"
				id="document-info-modal-close-btn">
		
				<i class="bi bi-x"></i>
			</button>
		</div>
		<div
			class="modal-bg"
			id="document-info-modal-bg"></div>
	</body>
</html>
